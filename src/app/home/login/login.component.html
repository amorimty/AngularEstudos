<h4 class="text-center">Login</h4>
<!-- #loginForm="ngForm" é uma variável que obtem o estado do formulário inteiro e pode ser utilizada para verificações -->
<form action="" class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      [(ngModel)]="email"
      name="usuario"
      #campoEmail="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoEmail.invalid && campoEmail.touched"
      mensagem="Usuário obrigatório"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="password"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatória"
    ></app-mensagem>
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>
</form>

<p>Não é um usuário?<a [routerLink]="['novo-usuario']">Se cadastre.</a></p>
