<h4 class="text-center">Registre um produto novo</h4>

<form
  class="form mt-4"
  [formGroup]="newProductForm"
  (submit)="registerNewProduct()"
  #registrarForm="ngForm"
>
  <!-- <div class="form-group">
    <input
      placeholder="Ativo? 'true' para sim ou 'false' para não"
      class="form-control"
      formControlName="active"
    />
    <app-mensagem
      *ngIf="
        newProductForm.get('active')?.errors?.['required'] &&
        newProductForm.get('active')?.touched
      "
      mensagem="Active obrigatório"
    ></app-mensagem>
  </div> -->

  <div class="form-group">
    <input
      placeholder="nome do produto"
      class="form-control"
      formControlName="name"
    />
    <app-mensagem
      *ngIf="
        newProductForm.get('name')?.errors?.['required'] &&
        newProductForm.get('name')?.touched
      "
      mensagem="Nome obrigatório"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      placeholder="descrição"
      class="form-control"
      formControlName="description"
    />
    <app-mensagem
      *ngIf="newProductForm.get('description')?.errors?.['required'] && newProductForm.get('description')?.touched"
      mensagem="Descrição obrigatória"
    >
    </app-mensagem>
  </div>

  <div class="form-group">
    <input placeholder="Preço" class="form-control" formControlName="price" />
    <app-mensagem
      *ngIf="
        newProductForm.get('price')?.errors?.['required'] &&
        newProductForm.get('price')?.touched
      "
      mensagem="Preço obrigatório"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      placeholder="Quantidade"
      class="form-control"
      formControlName="quantity"
    />
    <app-mensagem
      *ngIf="
      newProductForm.get('quantity')?.errors?.['required'] &&
      newProductForm.get('quantity')?.touched
    "
      mensagem="Quantidade obrigatória"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      placeholder="ID da categoria"
      class="form-control"
      formControlName="idCategory"
    />
    <app-mensagem
      *ngIf="newProductForm.get('idCategory')?.errors?.['required'] && newProductForm.get('idCategory')?.touched"
      mensagem="ID de categoria obrigatório"
    ></app-mensagem>
  </div>

  <button
    class="btn btn-primary btn-block"
    type="submit"
    [disabled]="registrarForm.invalid"
  >
    Cadastro
  </button>
</form>
