<h4 class="text-center">Registre-se</h4>

<form
  class="form mt-4"
  [formGroup]="newUserForm"
  (submit)="register()"
  #registrarForm="ngForm"
>
  <div class="form-group">
    <input placeholder="e-mail" class="form-control" formControlName="email" />
    <app-mensagem
      *ngIf="
        newUserForm.get('email')?.errors?.['required'] &&
        newUserForm.get('email')?.touched
      "
      mensagem="E-mail obrigatório"
    ></app-mensagem>
    <app-mensagem
      *ngIf="
        newUserForm.get('email')?.errors?.['email'] &&
        newUserForm.get('email')?.touched
      "
      mensagem="E-mail no formato incorreto"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input placeholder="Nome" class="form-control" formControlName="name" />
    <app-mensagem
      *ngIf="
        newUserForm.get('name')?.errors && newUserForm.get('name')?.touched
      "
      mensagem="Nome obrigatório"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
    <app-mensagem
      *ngIf="
      newUserForm.get('password')?.errors?.['required'] &&
      newUserForm.get('password')?.touched
    "
      mensagem="Senha obrigatória"
    ></app-mensagem>
  </div>

  <button
    class="btn btn-primary btn-block"
    type="submit"
    [disabled]="registrarForm.invalid"
  >
    Cadastro
  </button>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça login.</a></p>
